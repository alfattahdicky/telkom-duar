<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      sizes="57x57"
      href="/img/icons/apple-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="60x60"
      href="/img/icons/apple-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="/img/icons/apple-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/img/icons/apple-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="114x114"
      href="/img/icons/apple-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="/img/icons/apple-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="/img/icons/apple-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="/img/icons/apple-icon-152x152.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/img/icons/apple-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/img/icons/android-icon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/img/icons/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/img/icons/favicon-16x16.png"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="/img/icons/ms-icon-144x144.png"
    />
    <link rel="manifest" href="/manifest.json" />

    <title>Telkom Duar</title>
  </head>
  <body class="position-relative" id="page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md py-0">
      <div class="container-fluid navbar-color px-md-5 py-2">
        <a class="navbar-brand d-flex gap-2 brand text-light" href="#">
          <img
            src="./img/home/logo.png"
            width="40"
            height="40"
            alt="Logo"
            class="logo"
          />
          Telkom Duar
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#toggler"
          aria-controls="toggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <img src="./img/home/toggle.svg" alt="toggle" />
        </button>
        <div
          class="collapse navbar-collapse d-lg-flex justify-content-end text-light"
          id="toggler"
        >
          <ul class="navbar-nav d-flex gap-4">
            <li
              class="nav-item d-flex flex-row align-items-center justify-content-center"
            >
              <div class="icons">
                <img src="./img/home/home.svg" alt="home" />
              </div>
              <a class="nav-link text-reset" href="./home.html">Home</a>
            </li>
            <li
              class="nav-item d-flex flex-row align-items-center justify-content-center"
            >
              <div class="icons">
                <img src="./img/home/images.svg" alt="images" />
              </div>
              <a class="nav-link text-reset" href="./gallery.html">Gallery</a>
            </li>
            <li
              class="nav-item d-flex flex-row align-items-center justify-content-center"
            >
              <div class="icons">
                <img src="./img/home/contact.svg" alt="contact" />
              </div>
              <a class="nav-link text-reset" href="./contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Akhir Navbar -->

    <a href="#page" class="btn btn-up position-fixed bg-dark">
      <img src="./img/home/arrow-up.svg" alt="arrow-up" />
    </a>

    <!-- Gallery -->
    <main class="py-5 min-vh-100 gallery position-relative">
      <h1 class="text-center my-3">Gallery Class Duarr</h1>
      <div
        class="d-flex justify-content-center position-absolute top-50 start-50 translate-middle"
        id="load"
      >
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <div class="container">
        <div class="grid d-none" id="grid">
          <div class="row" id="masonry"></div>
        </div>
      </div>
    </main>
    <!-- Akhir Gallery -->

    <footer class="position-absolute bottom-0 start-0 end-0 py-2">
      <p class="text-center text-light">
        &copy; Copyright 2020 | Telkom Duar | Jakarta
      </p>
    </footer>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
  </body>
</html>
